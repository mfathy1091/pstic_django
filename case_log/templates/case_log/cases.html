{% extends "case_log/base.html" %}
<div class="container">
  {% block content %}
  <table class="table">
      <thead>
          <tr>
            <th>ID</th>  
            <th>File #</th>
              <th>Month</th>
              <th>Worker Name</th>
              <th>Case Status</th>
          </tr>
      </thead>
      <tbody>
        {% for case in cases %}
            <tr>
              <td>{{ case.0 }}</td>
              <td>{{ case.1 }}</td>
              <td>{{ case.2 }}</td>
              <td>{{ case.3 }}</td>
              <td>{{ case.4 }}</td>
            </tr>
          {% endfor %}
      </tbody>
  </table>

  {% endblock content %}
</div>

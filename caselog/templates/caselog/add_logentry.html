{% extends 'caselog/base.html' %}

{% block content %}
  <h1>Add Case</h1>

  <form method="POST" action="{% url 'caselog-addlogentry' %}">
    {% csrf_token %}

    <div class="form-group">
      <select class="custom-select" placeholder="month" name="month">
        <option selected >Select Month</option>
        {% for month in months %}
        <option value="{{month.1}}">{{month.1}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select" placeholder="Case Status" name="casestatus">
        <option selected >Select Case Status</option>
        {% for casestatus in casestatuses %}
        <option value="{{casestatus.1}}">{{casestatus.1}}</option>
        {% endfor %}
      </select>
    </div>
    
    <div class="form-group">
      <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="File Number" name="filenum" value="{{ filenum }}">
    </div>
  
    <div class="form-group">
      <select class="custom-select" placeholder="Case Type" name="casetype">
        <option selected >Select Case Type</option>
        {% for casetype in casetypes %}
        <option value="{{casetype.1}}">{{casetype.1}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Direct Full Name" name="fullname" value="{{ fullname }}">
    </div>
  
  
    <div class="form-group">
      <input type="number" class="form-control" aria-describedby="emailHelp" placeholder="Age" name="age" value="{{ age }}">
    </div>
  
  
    <div class="form-group">
      <select class="custom-select" placeholder="Gender" name="gender">
        <option selected >Select Gender</option>
        {% for gender in genders %}
        <option value="{{gender.1}}">{{gender.1}}</option>
        {% endfor %}
      </select>
    </div>
  
    <div class="form-group">
      <select class="custom-select" placeholder="Nationality" name="nationality">
        <option selected >Select Nationality</option>
        {% for x in nationalities %}
        <option value="{{x.1}}">{{x.1}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <input type="number" class="form-control" aria-describedby="emailHelp" placeholder="Phone Number" name="phone" value="{{ phone }}">
    </div>
  
    <div class="form-group">
      <select class="custom-select" placeholder="Location" name="location">
        <option selected >Select Location</option>
        {% for x in locations %}
        <option value="{{x.1}}">{{x.1}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select" placeholder="Referral Source" name="referralsource">
        <option selected >Select Referral Source</option>
        {% for x in referralsources %}
        <option value="{{x.1}}">{{x.1}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select" placeholder="PS Worker" name="psworker">
        <option selected >Select PS Worker</option>
        {% for worker in psworkers %}
        <option value="{{worker.id}}">{{worker.fullname}}</option>
        {% endfor %}
      </select>
    </div>

    <button type="Sign up" class="btn btn-secondary">Add Case</button>
</form>

{% endblock %}

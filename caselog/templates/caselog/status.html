<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Cases in January</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{ total_cases_month }}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">January New</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{ new }}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">January Ongoing</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{ ongoing }}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
